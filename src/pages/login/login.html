<ion-content class="background">
  <ion-img src="../assets/b.png"></ion-img>

<ion-card>
    <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" #username  placeholder="Usuario" name="email"></ion-input>
            
          </ion-item>
          <ion-item>
            <ion-input type="password" #password placeholder="Contraseña" name="password" ></ion-input>
          </ion-item>
        </ion-list>

          <button icon-left (click)="iniciarsession(user)" ion-button block outline color="light"><ion-icon name="log-in"></ion-icon>INICIAR SESIÓN</button>
          <p><a>O</a></p>
            <button icon-left (click)="goToRegistrer()" ion-button block outline color="light" > <ion-icon name="arrow-forward"></ion-icon>REGISTRARSE</button>
    </ion-card-content>
</ion-card>
<button ion-button clear full color ="light">¿Olvidaste tu Contraseña?</button>
</ion-content>
